name: Build and Upload Paydock WooCommerce Plugin

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Zip the plugin
        run: zip -r paydock.zip . -x ".git" -x ".gitignore" -x "*.zip"

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v2
        with:
          name: paydock-plugin-artifact
          path: paydock.zip

