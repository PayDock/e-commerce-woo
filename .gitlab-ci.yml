image: 412245956714.dkr.ecr.ap-southeast-2.amazonaws.com/docker-hub/library/amazoncorretto:21-alpine

stages:
 - test
 - publish
 - quality

include:
  - project: 'paydock/platform/gitlab-templates'
    file: '/deploy/version.yml'
  - project: 'paydock/platform/gitlab-templates'
    file: '/security/gitlab-security-scans.yaml'
  - project: 'paydock/platform/gitlab-templates'
    file: '/code_quality.yml'

publish_power_board:
  image: alpine:latest
  stage: publish
  only:
    - power_board
  needs:
    - job: create_version
      artifacts: true
  script:
    - VERSION=$(cat version)
    - MAJOR_MINOR=$(cat power-board.php | grep "POWER_BOARD_PLUGIN_VERSION'," | sed -e "s/^.*\([0-9].[0-9].[0-9]\).*$/\1/")
    - apk add zip
    - zip -r woo_powerboard-$MAJOR_MINOR-$VERSION.zip ./ -x '.git/*' -x .gitignore -x '.github/*' -x .gitlab-ci.yml -x .codeclimate.yml -x '.idea/*'
  artifacts:
    name: woo-powerboard.zip
    paths:
      - woo_powerboard*.zip

publish_paydock:
  image: alpine:latest
  stage: publish
  only:
    - main
  needs:
    - job: create_version
      artifacts: true
  script:
    - VERSION=$(cat version)
    - MAJOR_MINOR=$(cat paydock.php | grep "PAYDOCK_PLUGIN_VERSION'," | sed -e "s/^.*\([0-9].[0-9].[0-9]\).*$/\1/")
    - apk add zip
    - zip -r woo_$MAJOR_MINOR_$VERSION.zip ./ -x '.git/*' -x .gitignore -x '.github/*' -x .gitlab-ci.yml -x .codeclimate.yml -x '.idea/*'
  artifacts:
    name: woo.zip
    paths:
      - woo*.zip

run_phpcs:
  image: composer:lts
  stage: quality
  script:
    - composer install
    - ./vendor/bin/phpcs --report=json . > phpcs-report.json || true
    - ls phpcs-report.json
  artifacts:
    name: phpcs-report.json
    paths:
      - phpcs-report.json

phpcs_report:
  image: python:3.9-slim
  stage: quality
  needs:
    - job: run_phpcs
      artifacts: true
  script:
    - python phpcs2codeclimate.py
  artifacts:
    reports:
      codequality:
        - code_climate_phpcs_report.json
